<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Customer Management System</h1>
    <hr>
    <h2>Update Customer</h2>

    <form action="#" th:action="@{/saveCustomer}" th:object="${customerUpdate}" method="post">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="Last Name" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Update Customer</button>
    </form>

    <hr>
</div>
</body>
</html>
